<h3>Your Cart</h3>
<div class="empty" ng-hide="cc.cart.count()">Your cart is empty</div>
<table class="cart-items table table-condensed">
    <tr class="cart-item" ng-repeat="item in cc.cart.items">
        <td>Seat id: {{ item.seatId }}, match id: {{ item.matchId }}</td>
        <td>{{ item.amount | money }}</td>
        <td>
            <button class="btn btn-danger btn-xs" ng-click="cc.cart.removeItem($index)">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
        </td>
    </tr>
    <tr ng-show="cc.cart.count()">
        <td colspan="3"><strong>{{ cc.cart.count() }}</strong> tickets for <strong>{{ cc.cart.amount() | money }}</strong></td>
    </tr>
</table>
