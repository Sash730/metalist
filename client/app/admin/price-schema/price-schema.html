<form name="myForm"><br>
    <label for="priceSchema"> Выберите прайс схему: </label>
    <select class="form-control" name="priceSchema" id="priceSchema" ng-change="admin.setCurrentPriceSchema(admin.schemaName)" ng-model="admin.schemaName">
        <option value="---New Schema---">---New Schema---</option>
        <option ng-repeat="option in admin.priceSchemas" value="{{option.price.name}}">{{option.price.name}}</option>
    </select>
</form>
<div class="col-sm-7 seats">
    <stadium price-schema="admin.currentPriceSchema"
             on-sector-select="admin.getSectorForSetPrice($event)"></stadium>
    <div class="col-sm-12"><h3 style="text-align: left">Ценовая Категория</h3></div>
    <div class="col-sm-12">
        <span class=" fa fa-2x fa-square" style="color: #ff972f;"></span> - 30 грн.
        <span class=" fa fa-2x fa-square" style="color: #ffcc00;"></span> - 50 грн.
        <span class=" fa fa-2x fa-square" style="color: #54aa6a;"></span> - 80 грн.
        <span class=" fa fa-2x fa-square" style="color: #6f89c0;"></span> - 100 грн.
        <span class=" fa fa-2x fa-square" style="color: #8b54aa;"></span> - 150 грн.
    </div>
</div>
<div class="col-sm-5 cart"><br>
    <div>
        <div>
            <price-form current-price-schema="admin.currentPriceSchema"
                        availability-rows="admin.availabilityRows"
                        current-tribune="admin.currentTribune"
                        current-sector="admin.currentSector"
                        current-rows="admin.currentRows"
                        on-update-price="admin.savePriceSchema($event)"
            >
            </price-form>
        </div>
    </div>
</div>
