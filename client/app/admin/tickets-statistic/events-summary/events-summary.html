<hr>
<table class="table">
    <thead>
    <tr>
        <th>Match</th>
        <th>Data</th>
        <th>Count tickets</th>
        <th>Total price</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="stat in $ctrl.statistics">
        <td ng-bind="stat.headline">
        </td>
        <td ng-bind="stat.date | date: 'dd-MM-yyyy HH:mm'">
        </td>
        <td ng-bind="stat.count">
        </td>
        <td ng-bind="stat.total | money">
        </td>
    </tr>
    </tbody>
</table>
