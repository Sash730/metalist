<hr>
<table class="table">
    <thead>
    <tr>
        <th>Data</th>
        <th>Count tickets</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="stat in $ctrl.statistics">

        </td>
    </tr>
    </tbody>
</table>
