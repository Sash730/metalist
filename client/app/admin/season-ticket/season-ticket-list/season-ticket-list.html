<label>Список абонементов</label>
<form class="form">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th>Seat id</th>
      <th>Сектор</th>
      <th>Ряд</th>
      <th>Место</th>
      <th>Действителен</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ticket in $ctrl.tickets track by ticket._id">
      <td>
        {{ticket.seatId}}
      </td>
      <td>
        {{ticket.sector}}
      </td>
      <td>
        {{ticket.row}}
      </td>
      <td>
        {{ticket.seat}}
      </td>
      <td>
        {{ticket.valid | date}}
      </td>
    </tr>
    </tbody>
  </table>
</form>
