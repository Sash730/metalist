<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Upcoming Matches</h1>

      <div ng-repeat="match in vm.matches"  class="panel panel-default">
        <div class="panel-heading">
          <h3 ng-if="match.date" class="panel-title">{{ match.date|date : 'MMM d, y HH:mm' }}</h3>
          <h3 ng-if="!match.date" class="panel-title">{{ match.dateApproximate }}</h3>
        </div>
        <div class="panel-body">

          <div class="row vertical-align">
            <div class="col-lg-2">
              <a href="#" class="thumbnail">
                <img src="http://metalist1925.com/sys/images/football_logos//avangard.png" alt="...">
              </a>
            </div>
            <div class="col-lg-8">
              <h2>Металист 1925 - {{match.rival}}</h2>
            </div>
            <div class="col-lg-2">
              <a ui-sref="match-seats({id: match.id})" class="btn btn-primary">Купть билет</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
