<div class="wrapper">
  <div class="backBtn"><a onclick="history.back()" class="btn btn-default" title="Go back">Back</a></div>
    <div id="sector1">
      <br />
      <div class="sectorName"><p>{{vm.sectorName}}-{{vm.sectorId}}</p></div>
      <div class="gradientSeats"></div>
        <ul class="rows">
          <li ng-repeat="row in vm.sector[vm.sectorId]"><span class="rowText">{{row.row}}</span>
            <img src="app/sectors-seats/img/seat.svg" ng-click="vm.showAlert($event)" id="s{{vm.sectorId}}{{row.row}}{{1+$index}}"
               class="imgSeatsStyle" ng-repeat="seat in vm.makeArrayFromNumber(row.seats)"
               uib-popover-html="'<p>Металлист: <b>{{row.tribune}}-{{vm.sectorId}}</b><br />Ряд: <b>{{row.row}}</b><br />Место: <b>{{seat}}</b></p>'"
               popover-trigger="'mouseenter'">
          </li>
        </ul>
      <div class="gradientSeats"></div>
      <div class="stadiumFieldWrap"><img src="../../app/sectors-seats/img/field.svg" class="stadiumField"></div>
    </div>
</div>
