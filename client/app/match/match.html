<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Select desired seats</h1>
        </div>
        <div class="col-sm-12">
            <div class="match-info">
                <div>Rival: {{ vm.match.rival }}</div>
                <div>Date: {{ vm.match.date|date:'MMM d, y HH:mm' }}</div>
            </div>
            <div class="col-sm-8 seats">
                <stadium on-select-sector="vm.goToSector($event);"
                         fill="vm.getSectorsFill;"
                         price="vm.priceSchema;">
                </stadium>
            </div>
            <div class="col-sm-4 cart">
                <cart></cart>
                <div ng-show="vm.cart.size">
                    <a ui-sref="checkout" class="btn btn-info btn-block">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
