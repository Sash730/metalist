<div class="container">
  <div class="row cr">
    <div class="crumbs">
      <span crm><a href="/" title="Выбор матча"><span class="bcTextInside1">Все матчи</span></a></span>
      <span crm><a href="#" title="Выбор сектора"><span class="bcTextInside2">Выбор сектора</span></a></span>
      <span crmdis><a href="#" style="cursor: default" title="Выбор места"><span class="bcTextInside3">Выбор места</span></a></span>
      <span crmdis><a href="#" style="cursor: default" title="Оформление заказа"><span class="bcTextInside4">Оформление заказа</span></a></span>
      <span crmdis><a href="#" style="cursor: default" title="Оплата"><span class="bcTextInside5">Оплата</span></a></span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 matchDate"><h3 style="text-align: left; font-weight: bold">
      {{ vm.match.date|date:'d MMMM y' }}<br>{{ vm.match.date|date:'HH:mm' }}</h3></div>
    <div class="col-xs-4 matchRival" style="text-align: center"><h3>Металлист 1925<br>{{ vm.match.rival }}</h3></div>
    <div class="col-xs-4 address" style="text-align: right"><span>Стадион Металлист<br>ул. Плехановская, 65</span>
      <br><span class="fa fa-subway" uib-popover="Станция метро" popover-trigger="'mouseenter'"
                popover-placement="left"></span> Спортивная / Метростроителей
    </div>
  </div>
  <div class="gradientSeats"></div>
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Выбор сектора</h2>
    </div>
    <div class="col-sm-12">
      <stadium price-schema="vm.priceSchema" on-sector-select="vm.goToSector($event)"></stadium>
    </div>
  </div>
</div>
</div>
